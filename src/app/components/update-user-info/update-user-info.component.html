<div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2>User Details</h2>
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" [(ngModel)]="user.username" class="form-control" required>
          </div>
  
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" class="form-control" required>
          </div>
  
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" class="form-control" required>
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" class="form-control" required>
          </div>
  
          <div class="form-group">
            <label for="avatarUrl">Avatar URL</label>
            <input type="text" id="avatarUrl" name="avatarUrl" [(ngModel)]="user.avatarUrl" class="form-control" required>
          </div>
  
          <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
