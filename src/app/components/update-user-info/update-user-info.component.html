<div class="container text-center p-5">
  <div class="container p-5" id="outside">
    <div class="p-5 border border-2 border-warning" id="borderInside">
      <h1 class="text-warning mb-5 fs-1">Account Information</h1>
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group">
          <label for="username" class="fs-4">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="user.username"
            class="form-control-plaintext border-bottom mb-4 text-warning fs-5"
            required
          />

          <label for="firstName" class="fs-4">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="user.firstName"
            class="form-control-plaintext border-bottom mb-4 text-warning fs-5"
            required
          />

          <label for="lastName" class="fs-4">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            [(ngModel)]="user.lastName"
            class="form-control-plaintext border-bottom mb-4 text-warning fs-5"
            required
          />

          <label for="email" class="fs-4">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="user.email"
            class="form-control-plaintext border-bottom mb-4 text-warning fs-5"
            required
          />

          <label for="avatarUrl" class="fs-4">Avatar URL</label>
          <input
            type="text"
            id="avatarUrl"
            name="avatarUrl"
            [(ngModel)]="user.avatarUrl"
            class="form-control-plaintext border-bottom mb-4 text-warning fs-5"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-link mt-5 fs-3 fw-bold"
          [disabled]="!userForm.form.valid"
        >
          Save Changes
        </button>
      </form>
    </div>
  </div>
</div>
