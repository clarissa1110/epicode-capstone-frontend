<div class="container text-center p-5">
    <div class="container">
        <div class="card bg-white p-5 rounded-5">
            <h1>SIGN UP</h1>
            <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
                <div class="form-group">
                    <input
                        placeholder="Username..."
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="form-control-plaintext border-bottom mb-4"
                        ngModel
                    />
                    
                    <input
                        placeholder="First Name..."
                        type="text"
                        id="firstName"
                        name="firstName"
                        required
                        class="form-control-plaintext border-bottom mb-4"
                        ngModel
                    />

                    <input
                        placeholder="Last Name..."
                        type="text"
                        id="lastName"
                        name="lastName"
                        required
                        class="form-control-plaintext border-bottom mb-4"
                        ngModel
                    />

                    <input
                        placeholder="Email..."
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="form-control-plaintext border-bottom mb-4"
                        ngModel
                    />

                    <input
                        placeholder="Password..."
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="form-control-plaintext border-bottom mb-4"
                        ngModel
                    />

                    <input
                        placeholder="Url Image..."
                        type="url"
                        id="image"
                        name="avatarUrl"
                        class="form-control-plaintext border-bottom mb-4"
                        ngModel
                    />

                    <label for="userRole">Role</label>
                    <select 
                        class="form-select" 
                        id="userRole"
                        name="userRole"
                        ngModel                        
                        >
                        <option selected>---</option>
                        <option value="ADMIN">Admin</option>
                        <option value="USER">User</option>
                      </select>
                </div>
                <button
                    type="submit"
                    [disabled]="signupForm.invalid"
                    class="btn btn-primary mt-5"
                >
                    REGISTER NOW
                </button>
            </form>
        </div>
    </div>
</div>
