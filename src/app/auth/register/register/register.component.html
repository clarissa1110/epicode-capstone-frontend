<div class="container text-center p-5">
    <div class="container p-5" id="outside">
        <div class="p-5 border border-2 border-warning" id="borderInside">
            <h1 class="text-warning">SIGN UP</h1>
            <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
                <div class="form-group">
                    <input
                        placeholder="Username..."
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="form-control-plaintext border-bottom mb-4 text-warning"
                        ngModel
                    />
                    
                    <input
                        placeholder="First Name..."
                        type="text"
                        id="firstName"
                        name="firstName"
                        required
                        class="form-control-plaintext border-bottom mb-4 text-warning"
                        ngModel
                    />

                    <input
                        placeholder="Last Name..."
                        type="text"
                        id="lastName"
                        name="lastName"
                        required
                        class="form-control-plaintext border-bottom mb-4 text-warning"
                        ngModel
                    />

                    <input
                        placeholder="Email..."
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="form-control-plaintext border-bottom mb-4 text-warning"
                        ngModel
                    />

                    <input
                        placeholder="Password..."
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="form-control-plaintext border-bottom mb-4 text-warning"
                        ngModel
                    />

                    <input
                        placeholder="Url Image..."
                        type="url"
                        id="image"
                        name="avatarUrl"
                        class="form-control-plaintext border-bottom mb-4 text-warning"
                        ngModel
                    />

                    <label for="userRole">Role</label>
                    <select 
                        class="form-select bg-success-subtle" 
                        id="userRole"
                        name="userRole"
                        ngModel                        
                        >
                        <option selected class="bg-success-subtle">---</option>
                        <!-- <option value="ADMIN" class="bg-success-subtle">Admin</option> -->
                        <option value="USER" class="bg-success-subtle">User</option>
                      </select>
                </div>
                <button
                    type="submit"
                    [disabled]="signupForm.invalid"
                    class="btn btn-link mt-5 fs-3 fw-bold"
                >
                    REGISTER NOW
                </button>
            </form>
        </div>
    </div>
</div>
